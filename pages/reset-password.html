<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvault - Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.75rem;
            color: #1c1e21;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            color: #606770;
            line-height: 1.5;
            margin-top: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="spinner"></div>
        <h1>Restableciendo contrase침a...</h1>
        <p>Redirigiendo a la aplicaci칩n...</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            const contentDiv = document.getElementById('content');
            
            // Obtener par치metros del hash de Supabase
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const type = params.get('type');
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            
            console.log('Reset password page loaded');
            console.log('Type:', type);
            console.log('Access Token:', accessToken ? 'presente' : 'ausente');
            
            // Verificar si es una solicitud de reset de contrase침a v치lida
            if (type === 'recovery' && accessToken) {
                // Intentar abrir la app m칩vil
                const deepLink = `nuvault://reset-password?token=${encodeURIComponent(accessToken)}${refreshToken ? `&refresh_token=${encodeURIComponent(refreshToken)}` : ''}`;
                
                // Intentar redirigir inmediatamente
                window.location.href = deepLink;
                
                // Mostrar mensaje de respaldo despu칠s de un breve delay
                setTimeout(() => {
                    contentDiv.innerHTML = `
                        <div class="icon">游댏</div>
                        <h1>Restablecimiento de contrase침a</h1>
                        <p>Se ha enviado el enlace de restablecimiento a tu aplicaci칩n m칩vil.</p>
                        <p>Si no se abre autom치ticamente, puedes:</p>
                        <p><a href="${deepLink}">Abrir Nuvault manualmente</a></p>
                        <p><small>O abre la aplicaci칩n Nuvault desde tu tel칠fono</small></p>
                    `;
                }, 2000);
                
            } else {
                // Enlace inv치lido o expirado
                contentDiv.innerHTML = `
                    <div class="icon">丘멆잺</div>
                    <h1>Enlace inv치lido</h1>
                    <p>Este enlace de restablecimiento no es v치lido o ha expirado.</p>
                    <p>Por favor, solicita un nuevo enlace de restablecimiento desde la aplicaci칩n.</p>
                    <p><a href="nuvault://forgot-password">Solicitar nuevo enlace</a></p>
                `;
            }
        });
    </script>
</body>
</html>
