<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvault - Reset Password</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.75rem;
            color: #1c1e21;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            color: #606770;
            line-height: 1.5;
            margin-top: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="spinner"></div>
        <h1>Restableciendo contrase√±a...</h1>
        <p>Redirigiendo a la aplicaci√≥n...</p>
    </div>

    <script>
        window.addEventListener('load', () => {
            const contentDiv = document.getElementById('content');
            
            // Obtener par√°metros del hash de Supabase
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            const type = params.get('type');
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            
            console.log('Reset password page loaded');
            console.log('Type:', type);
            console.log('Access Token:', accessToken ? 'presente' : 'ausente');
            console.log('Full hash:', hash);
            
            // Verificar si es una solicitud de reset de contrase√±a v√°lida
            if (type === 'recovery' && accessToken) {
                // Intentar abrir la app m√≥vil
                const deepLink = `nuvault://reset-password?token=${encodeURIComponent(accessToken)}${refreshToken ? `&refresh_token=${encodeURIComponent(refreshToken)}` : ''}`;
                
                console.log('Generated deep link:', deepLink);
                
                // M√∫ltiples intentos de redirecci√≥n
                const attemptRedirect = () => {
                    // M√©todo 1: window.location
                    window.location.href = deepLink;
                    
                    // M√©todo 2: crear link y hacer click
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = deepLink;
                        link.click();
                    }, 100);
                    
                    // M√©todo 3: usando window.open
                    setTimeout(() => {
                        window.open(deepLink, '_self');
                    }, 200);
                };
                
                attemptRedirect();
                
                // Mostrar mensaje de respaldo despu√©s de un breve delay
                setTimeout(() => {
                    contentDiv.innerHTML = `
                        <div class="icon">üîê</div>
                        <h1>Restablecimiento de contrase√±a</h1>
                        <p>Se ha enviado el enlace de restablecimiento a tu aplicaci√≥n m√≥vil.</p>
                        <p>Si no se abre autom√°ticamente, puedes:</p>
                        <p><a href="${deepLink}" onclick="attemptRedirect(); return true;">Abrir Nuvault manualmente</a></p>
                        <p><small>Deep link: ${deepLink}</small></p>
                        <p><small>O abre la aplicaci√≥n Nuvault desde tu tel√©fono</small></p>
                        <button onclick="navigator.clipboard.writeText('${deepLink}').then(() => alert('Deep link copiado al portapapeles'))">Copiar link</button>
                    `;
                }, 2000);
                
            } else {
                // Enlace inv√°lido o expirado
                contentDiv.innerHTML = `
                    <div class="icon">‚ö†Ô∏è</div>
                    <h1>Enlace inv√°lido</h1>
                    <p>Este enlace de restablecimiento no es v√°lido o ha expirado.</p>
                    <p>Por favor, solicita un nuevo enlace de restablecimiento desde la aplicaci√≥n.</p>
                    <p><a href="nuvault://forgot-password">Solicitar nuevo enlace</a></p>
                `;
            }
        });
    </script>
</body>
</html>
